---
- name: Setting up mail server
  hosts: mail_server
  become: true
  become_user: root
  become_method: ansible.builtin.su
  become_flags: '-'

  roles:
    - general_packages
    - disable_ipv6
    - nftables
    - sshd
    - rsyslog
    - unattended-upgrades
    - unbound
    - mariadb
    - mailsystem_db
    - self_signed_certs
    - olefy
    - clamav
    - rspamd
    - redis
    - postfix
    - dovecot
    - apache2
    - doas
    - ddmail_webapp
    - ddmail_email_remover
    - ddmail_dmcp_keyhandler
    - ddmail_backup
    - github
