---
- name: Setting up mail server
  hosts: mail_server
  become: true
  become_user: root
  become_method: ansible.builtin.su
  become_flags: '-'

  roles:
              - apache2
              - general_packages
              - disable_ipv6
              - nftables
              - sshd
              - rsyslog
              - unattended-upgrades
              - unbound
              - set_nameserver
              - certbot
              - mariadb
              - mailsystem_db
              - redis
              - rspamd
              - postfix
              - dovecot
              - doas
              - ddmail_webapp
              - ddmail_email_remover
              - ddmail_dmcp_keyhandler
              - tor_onion_service
              - i2pd
