---
- name: Install sshd packages.
  ansible.builtin.apt:
    pkg:
      - openssh-server
    state: latest

- name: Create/edit sshd configuration file /etc/ssh/sshd_config
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config

- name: Restart sshd service
  ansible.builtin.service:
    name: ssh
    state: restarted
    enabled: true
